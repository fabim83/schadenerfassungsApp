<ion-header>

  <ion-navbar color="primary">
    <ion-title>Übersicht</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="refresh($event)">
      <ion-refresher-content refreshingText="Lade Übersicht..."></ion-refresher-content>
    </ion-refresher>

    <ion-list style="margin-top: 15px;margin-bottom: 15px">
        <button ion-item *ngFor="let schaden of schaeden | async" (click)="schadenSelected(schaden)" color="primary">
          Name: {{ schaden.nameVN }} (Erfassung am: {{schaden.erfassungsdatum}})
        </button>
    </ion-list>
</ion-content>
